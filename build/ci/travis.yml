os: linux
dist: bionic
language: php

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

jobs:
  include:
    - php: 7.4
      env: RUN_MODE=php
    - php: 8.0
      env: RUN_MODE=php-latest
    - node_js: 12
      language: node_js
      env: RUN_MODE=npm

before_install:
  - if [[ "${RUN_MODE}" != "npm" ]]; then phpenv config-rm xdebug.ini; fi

install:
  - build/ci/install.sh

before_script:
  - build/ci/prepare.sh

script:
  - build/ci/script.sh

after_failure:
  - if [[ "${RUN_MODE}" != "npm" ]]; then cat storage/logs/laravel.log; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  irc:
    channels:
      - "chat.freenode.net#servidor"
    on_success: change
    on_failure: always
    template:
      - "Build #%{build_number} (%{branch} @ %{commit} by %{author}) - %{message}"
      - "Details: %{build_url}"
